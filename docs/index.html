<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

        <a href="https://documenter.getpostman.com/view/220187/super-tech-heroes-api/77cf6KB">a REST API</a>
