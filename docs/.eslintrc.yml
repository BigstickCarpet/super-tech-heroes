# ESLint config
# http://eslint.org/docs/user-guide/configuring
# https://github.com/JamesMessinger/eslint-config-modular

root: true

extends:
  - modular/best-practices
  - modular/style
  - modular/browser
  - modular/node
  - modular/es6
  - modular/es6-modules
  - modular/jsx
  - plugin:react/recommended

plugins:
  - react

rules:
  react/prop-types: off
